<!doctype html>
<html lang="en">
  <head>
    <title>Javascript buoi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Kiểm tra số</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập số</label>
                  <input type="text" class="form-control" id="txtNumber" />
                </div>
                <button class="btn btn-danger" id="kiemTra" onclick="TinhDiem();">Kiểm tra</button>
              </div>
              <div id="thongbao" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <br><br>

      <div class="container">
        <h1 class="text-success">Bài Tập 1</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Kiểm tra điểm và xét đậu rớt</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập điểm chuẩn</label>
                  <input type="text" class="form-control" id="diemChuan" />
                  <label for="">Nhập điểm môn 1</label>
                  <input type="text" class="form-control" id="diemMon1" />
                  <label for="">Nhập điểm môn 2</label>
                  <input type="text" class="form-control" id="diemMon2" />
                  <label for="">Nhập điểm môn 3</label>
                  <input type="text" class="form-control" id="diemMon3" />
                  <label for="">Nhập mã vùng</label>
                  <input type="text" class="form-control" id="maVung" />
                  <label for="">Nhập mã đối tượng</label>
                  <input type="text" class="form-control" id="maDoiTuong" />
                </div>
                <button class="btn btn-danger" id="kiemtra" onclick="TinhDiem()">Kiểm tra</button>
              </div>
              <div id="thongbao1" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <br><br>

      <div class="container">
        <h1 class="text-success">Bài Tập 2</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Tiền tiện</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập tên</label>
                  <input type="text" class="form-control" id="ten" />
                  <label for="">Nhập số KW</label>
                  <input type="text" class="form-control" id="soKW" />
                </div>
                <button class="btn btn-danger" id="tinhtien" onclick="TinhTien()">Tính tiền</button>
              </div>
              <div id="thongbao2" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <br><br>

      <div class="container">
        <h1 class="text-success">Bài Tập 3</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Tiền thuế thu nhập cá nhân</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập tên</label>
                  <input type="text" class="form-control" id="hoTen" />
                  <label for="">Nhập tổng thu nhập (đơn vị : triệu)</label>
                  <input type="text" class="form-control" id="tongThuNhap" />
                  <label for="">Số người phụ thuộc</label>
                  <input type="text" class="form-control" id="soNguoiPhuThuoc" />
                </div>
                <button class="btn btn-danger" id="tinhtien" onclick="TinhTienThue();">Tính tiền</button>
              </div>
              <div id="thongbao3" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      <br><br>

      <div class="container">
        <h1 class="text-success">Bài Tập 4</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Tính tiền cáp</div>
              <div class="card-body">
                <div class="form-group">
                  <label >Nhập mã khách hàng</label>
                  <input type="text" class="form-control" id="maKH" />
                  <label >Chọn loại khách hàng</label><br>
                  <input type="radio" id="doanhnghiep" name="loaiKH" class="ml-3" onclick="loaiKH()"/> Doanh Nghiệp <br>
                  <input type="radio" id="nhadan" name="loaiKH" class="ml-3" onclick="loaiKH()"/> Nhà dân <br>
                  <label >Số kết nối</label>
                  <input type="text" class="form-control" id="soketnoi" />
                  <label >Số kênh cao cấp</label>
                  <input type="text" class="form-control" id="sokenh" />
                </div>
                <button class="btn btn-danger" id="tinhtien" onclick="TinhTienCap();">Tiền cáp</button>
              </div>
              <div id="thongbao4" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="./baitap.js"></script>
  </body>
</html>
